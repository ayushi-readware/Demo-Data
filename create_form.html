<h3>Add Product</h3>
<br>
<form action="/SearchProduct.php" method="post">
<table class="productform" align="center">
<tr>
    <th><label for="Product Name">Product Name:</label></th>
    <td></td>
    <td><input type="text" class="form-control" placeholder="" title="Enter Product Name"></td>
</tr>

<tr>
    <th><label for="category">Category:</label></th>
    <td></td>
    <td>
        <select name="category" id="category">
            <optgroup label="Allen Solly">
              <option value="large">Large</option>
              <option value="medium">Medium</option>
              <option value="small">Small</option>
            </optgroup>

            <optgroup label="Nike">
                <option value="large">Large</option>
                <option value="medium">Medium</option>
                <option value="small">Small</option>
            </optgroup>

            <optgroup label="Addidas">
                <option value="large">Large</option>
                <option value="medium">Medium</option>
                <option value="small">Small</option>
              </optgroup>

          </select>
    </td>
</tr>

<tr>
    <th><label for="gender">Gender:</label></th>
    <td></td>
    <td>
        <!-- <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Both -->
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="gender" id="" autocomplete="off" checked>Male
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="gender" id="" autocomplete="off">Female
            </label>
            <!-- <label class="btn btn-primary">
                <input type="radio" name="gender" id="" autocomplete="off">Both
            </label> -->
            
        </div>
    </td>  
</tr>

<tr>
    <th><label for="color">Color:</label></th>
    <td></td>
    <td>
        <input type="color" title="Select color">
    </td>  
</tr>

<tr>
    <th><label for="price">Price:</label></th>
    <td></td>
    <td>
        <input type="text" class="form-control" placeholder="" title="Enter Price">
    </td>  
</tr>

<tr>
    <th><label for="uploadimage" placeholder="">Upload Image:</label></th>
    <td></td>
    <td>
        <input type="file" id="myFile" name="filename" style="padding-left: 10px;">
    </td>
</tr>

<tr>
    <th><label for="description"></label>Description:</label></th>
    <td></td>
    <td>
        <textarea id="w3review" class="form-control" name="w3review" rows="4" cols="50" title="Enter description">
            </textarea>
    </td>
</tr>
</table>
</form>
